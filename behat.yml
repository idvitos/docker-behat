default:
  suites:
    default:
      contexts:
        - FeatureContext: ~
  extensions:
    Behat\MinkExtension:
      javascript_session: selenium2
      selenium2:
        browser: chrome
        wd_host: http://selenium:4444/wd/hub
      base_url: 'http://www.prstgnws.com/app_dev.php/'
      goutte:
        guzzle_parameters:
          # Disable checking of the SSL certificates.
          verify: false
          config:
            curl:
              CURLOPT_TIMEOUT: 300
              CURLOPT_CONNECTTIMEOUT: 0
   
